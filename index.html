<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">

</head>
<body>
    <h1>HomeWork 18: Cycles</h1>
    <h3>Таsk 1</h3>
    <p id="task1"></p>
    <script>
        let summa = 0
        for (let index = 1; index <= 1000; index++){
            summa += index;
        }
        document.getElementById("task1").innerText = "Сумма = " + summa;
        console.log("Сумма = " + summa);
    </script>
    <h3>Task 2</h3>
    <p id="task2"></p>
    <script>
        let num = getRandomNumber(30, 2),
            fact = 1;
        console.log("Число: " + num);
        document.getElementById("task2").innerText = "Число = " + num + "\n";
        for (let i = 1; i <= num; i++){
            fact *= i;
        }
        console.log("Факториал = " + fact)
        document.getElementById("task2").innerText += "Факториал = " + fact;
    </script>
    <h3>Task 3</h3>
    <p id="task3"></p>
    <script>
        const PRICE = 60000, 
            M = 1000;
        let p = 0, 
            _summa = 0,
            years = 0;
        while (_summa < PRICE){
            _summa += (M + p);
            p += 1200;
            years++;
        }
        console.log("Сумма будет накоплена через: " + years + " лет");
        document.getElementById("task3").innerText = "Сумма будет накоплена через: " + years + " лет";
    </script>
    <h3>Task 4</h3>
    <p id="task4"></p>
    <script>
        let word1 = "огород",
            word2 = "шалаш";
        if (isPalindrome(word1)){
            console.log("Слово " + word1 + " является палиндромом.");
            document.getElementById("task4").innerText = "Слово " + word1 + " является палиндромом.\n";
        } else {
            console.log("Слово " + word1 + " не является палиндромом.");
            document.getElementById("task4").innerText = "Слово " + word1 + " не является палиндромом.\n";
        }
        if (isPalindrome(word2)){
            console.log("Слово " + word2 + " является палиндромом.");
            document.getElementById("task4").innerText += "Слово " + word2 + " является палиндромом.";
        } else {
            console.log("Слово " + word2 + " не является палиндромом.");
            document.getElementById("task4").innerText += "Слово " + word2 + " не является палиндромом.";
        }
    </script>
    <h3>Task 5</h3>
    <p id="task5"></p>
    <script>
        let n = getRandomNumber(100, 0);
        alert(n);
        let ans = -1;
        let count = 0;
        while (n !== ans){
            ans = parseInt(prompt("Введите число:"));
            if ((ans <= n - 5) && (ans >= n + 5)){
                document.getElementById("task5").innerText += "Горячо!\n";
                console.log("Горячо!");
            } else if ((ans <= n - 10) && (ans >= n + 10)){
                document.getElementById("task5").innerText += "Тепло!\n";
                console.log("Тепло!");
            } else {
                document.getElementById("task5").innerText += "Холодно!\n";
                console.log("Холодно!");
            }
            count++;
        }
        document.getElementById("task5").innerText += "\nЧисло " + n + " угадано за " + count + " ходов.";
        console.log("\nЧисло угадано за " + count + " ходов.");
    </script>
</body>
